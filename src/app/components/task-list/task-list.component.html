<div class="bg-blue-100 w-full h-screen ">
    <div *ngIf="tasks.length; else noTask" class="p-12 ">
        <div class="w-5/6 md:w-2/3 lg:w-1/2 m-auto h-4/5">
            <div class="flex flex-col w-full  border px-4 py-2 bg-white border-slate-200 text-sm">
                <div class="flex flex-row justify-between ">
                    <div class="flex flex-row">           
                        <h1 class="font-semibold text-xl pt-0.5 ml-14">Task</h1>
                    </div>
                    <div class="flex flex-row mr-3">
                        <h1 class="font-semibold text-xl pt-0.5 mr-5">Due-Date</h1>
                        <h1 class="font-semibold text-xl pt-0.5 ">Priority</h1>
                    </div>
                </div>
            </div>
            <div *ngFor="let task of tasks" >
                <app-task-item [task]="task"></app-task-item>
            </div>
        </div>
    </div>
    <ng-template #noTask>
        <h1>There is no task to Print.</h1>
    </ng-template>
</div>
