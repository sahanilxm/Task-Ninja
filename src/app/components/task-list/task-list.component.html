<div class="min-w-fit w-full min-h-screen mb-10">
    <div *ngIf="tasks.length; else noTask" class="md:p-12 py-20 px-6">
        <div class="w-full md:w-2/3 lg:w-1/2 m-auto h-4/5">
            <div class="flex flex-row justify-end">
                <label class="text-lg">Sort By:</label>
                <select (change)="sortBy($event)" class="rounded-sm text-center">
                    <option value="none" selected>None</option>
                    <option value="dueDate">Due Date</option>
                    <option value="priority">Priority</option>
                    <option value="status">Status</option>
                </select>
            </div>
            <br>
            <div class="flex flex-col w-full border py-2 bg-white border-slate-200 text-sm">
                <div class="flex flex-row  justify-between">
                    <div class="flex flex-row">           
                        <h1 class="font-semibold text-base md:text-xl pt-0.5 ml-14">Task</h1>
                    </div>
                    <div class="flex flex-row space-x-7">
                        <div class="hidden small:flex md:pr-1 pr-4">
                            <h1 class="font-semibold text-base md:text-xl pt-0.5">Due-Date</h1>
                        </div>
                        <div class="flex pr-8 md:pr-6">
                            <h1 class="font-semibold text-base md:text-xl pt-0.5">Priority</h1> 
                        </div>                       
                    </div>
                </div>
            </div>
            <div *ngFor="let task of tasks" >
                <app-task-item [task]="task"></app-task-item>
            </div>
        </div>
        
        <div class="group">
            <button title="Download Tasks" class="fixed z-90 bottom-8 left-8 border-0 w-12 h-12 rounded-full drop-shadow-md bg-blue-500 text-white text-3xl pb-2 font-bold" (click)="onExportToCSV()">&#8595;</button>
            <div (click)="onExportToCSV()" class="group-hover:opacity-100 opacity-0 transition-opacity cursor-pointer">
                <span class="fixed z-90 bottom-8 left-8 border-0 w-fit pr-3 h-12 rounded-l-full rounded-r-full drop-shadow-md bg-blue-500 text-white font-thin text-xl"><button class="w-12 font-bold text-3xl">&#8595;</button>Download Tasks</span>
            </div>
        </div>
        <div class="group">
            <button title="Download Tasks" class="fixed z-90 bottom-8 right-8 border-0 w-12 h-12 rounded-full drop-shadow-md bg-blue-500 text-white text-3xl pb-2 font-bold">&#43;</button>
            <div class="group-hover:opacity-100 opacity-0 transition-opacity cursor-pointer" [routerLink]="['/createTask']">
                <span class="fixed z-90 bottom-8 right-8 border-0 w-fit pr-3 h-12 rounded-l-full rounded-r-full drop-shadow-md bg-blue-500 text-white font-thin text-xl"><button class="w-12 font-bold text-3xl">&#43;</button>Create Task</span>
            </div>
        </div>
    </div>
    <ng-template #noTask>
        <app-no-task></app-no-task>
    </ng-template>
</div>
